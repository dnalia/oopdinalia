<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Explorer | Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D3C0E6; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        header {
            font-size: 1.5em; 
            color: #ffffff; 
            background-color: #A06EBE;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            width: 100%;
            padding: 10px;
        }
        .logo {
            width: 90px; 
        }
        .nav-links a {
            margin: 0 10px; 
            color: #ffffff; 
            text-decoration: none;
            font-weight: 500; 
            font-size: 0.9em; 
        }
        .image-container {
            position: relative;
            width: 100vw;
            height: 80vh; 
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); 
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 2.5em; 
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 8px;
        }
        .explore-button {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em; 
            padding: 15px 30px;
            color: #ffffff; 
            background-color: #A06EBE;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .explore-button:hover {
            background-color: #8A5B9D; 
        }
        footer {
            background-color: #A06EBE; 
            color: #ffffff; 
            font-size: 0.9em; 
            width: 100%;
            text-align: center; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="worldexplorelogo.png" alt="Logo" class="logo"></a>
        <div><strong>üó∫Ô∏è Timeless Explorer ‚úàÔ∏è</strong></div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="itinerary.html">Itinerary</a>
        </nav>
    </header>
    <div class="image-container">
        <img src="airplane.webp" alt="airplane">
        <div class="overlay-text">Discover Your Next Destination</div>
        <a href="explore.html" class="explore-button">Explore Countries</a>
    </div>
    <footer>
        <div>
            <strong>Timeless Explorer </strong><br>
            <i>"Crafting Lasting Experiences in Every Journey"</i><br>
            <p style="font-size: 0.8em;">&copy; 2024 Timeless Explorer. All rights reserved.</p>
        </div>
    </footer>     
    <script src="country.js"></script>
</body>
</html>
